<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="icon" href="../../image/icon/favicon.ico">
    <link href="https://cdn.bootcss.com/element-ui/2.8.1/theme-chalk/index.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html {
            background-color: #333333;
        }
        #app {
            width: 100%;
            min-height: 100vh;
            max-width: 750px;
            margin: 0 auto;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            padding: 0 24px 24px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div id="app">
        <el-button type="primary" :style="Style" @click="postUser">注册</el-button>
        <el-button type="primary" :style="Style" @click="loginUser">登录</el-button>
        <el-button type="primary" :style="Style" @click="AllUser">获取全部用户</el-button>
        <el-button type="primary" :style="Style" @click="updateUserPssw">修改密码</el-button>
        <el-button type="primary" :style="Style" @click="updateUserPhone">更换手机号</el-button>

        <el-button type="primary" :style="Style" @click="postTags">新增标签</el-button>
        <el-button type="primary" :style="Style" @click="updateTags">修改标签</el-button>
        <el-button type="primary" :style="Style" @click="AllTags">获取全部标签</el-button>
        <el-button type="primary" :style="Style" @click="AllOpenTags">获取已开放标签</el-button>
        <el-button type="primary" :style="Style" @click="AllDownTags">获取已关闭标签</el-button>
        <el-button type="primary" :style="Style" @click="AllDelTags">获取已删除标签</el-button>
        <el-button type="primary" :style="Style" @click="idTags">查找id标签</el-button>
        <el-button type="primary" :style="Style" @click="openTags">开放标签</el-button>
        <el-button type="primary" :style="Style" @click="downTags">关闭标签</el-button>
        <el-button type="primary" :style="Style" @click="delTags">删除标签</el-button>

        <el-button type="primary" :style="Style" @click="postArticle">新增文章</el-button>
        <el-button type="primary" :style="Style" @click="AllArticle">获取全部文章</el-button>
        <el-button type="primary" :style="Style" @click="AllOpenArticle">获取已开放文章</el-button>
        <el-button type="primary" :style="Style" @click="AllDownArticle">获取已关闭文章</el-button>
        <el-button type="primary" :style="Style" @click="AllDelArticle">获取已删除文章</el-button>
        <el-button type="primary" :style="Style" @click="openArticle">开放文章</el-button>
        <el-button type="primary" :style="Style" @click="downArticle">关闭文章</el-button>
        <el-button type="primary" :style="Style" @click="delArticle">删除文章</el-button>
        <el-button type="primary" :style="Style" @click="idArticle">查找id文章</el-button>
        <el-button type="primary" :style="Style" @click="sukiArticle">点赞文章</el-button>
        <el-button type="primary" :style="Style" @click="postTaske">新增项目</el-button>
        <el-button type="primary" :style="Style" @click="AllTaske">获取全部项目</el-button>
        

        

    </div>
    
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/2.8.1/index.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
    <script src="/src/js/Api.js"></script>
    <script>
        
        const vm =  new Vue({
            data() {
                return {
                    Style: {
                        margin: '24px 0 0'
                    }
                }
            },
            methods: {
                postUser() {
                    Api.postUser()
                },
                loginUser() {
                    Api.loginUser()
                },
                AllUser(){
                    Api.AllUser()
                },
                updateUserPssw() {
                    Api.updateUserPssw()
                },
                updateUserPhone() {
                    Api.updateUserPhone()
                },
                postTags() {
                    Api.postTags()
                },
                updateTags() {
                    Api.updateTags()
                },
                AllTags() {
                    Api.AllTags()
                },
                AllOpenTags() {
                    Api.AllOpenTags()
                },
                AllDownTags(){
                    Api.AllDownTags()
                },
                AllDelTags(){
                    Api.AllDelTags()
                },
                idTags() {
                    Api.idTags()
                },
                openTags() {
                    Api.openTags()
                },
                downTags() {
                    Api.downTags()
                },
                delTags() {
                    Api.delTags()
                },
                postArticle() {
                    Api.postArticle()
                },
                AllArticle() {
                    Api.AllArticle()
                },
                AllOpenArticle() {
                    Api.AllOpenArticle()
                },
                AllDownArticle() {
                    Api.AllDownArticle()
                },
                AllDelArticle() {
                    Api.AllDelArticle()
                },
                openArticle() {
                    Api.openArticle()
                },
                downArticle() {
                    Api.downArticle()
                },
                delArticle() {
                    Api.delArticle()
                },
                idArticle() {
                    Api.idArticle()
                },
                sukiArticle() {
                    Api.sukiArticle()
                },
                postTaske() {
                    Api.postTaske()
                },
                AllTaske() {
                    Api.AllTaske()
                }



            },
        }).$mount('#app')
        const Api = new HttpApi(vm)
    </script>
</body>
</html>
